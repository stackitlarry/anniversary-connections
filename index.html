<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anniversary Connections ðŸ’›</title>
<style>
  :root {
    --yellow: #facc15;
    --green: #22c55e;
    --blue: #3b82f6;
    --purple: #a855f7;
    --gray: #e2e8f0;
    --selected: #a5b4fc;
  }

  body {
    font-family: Inter, system-ui, sans-serif;
    background: #f8fafc;
    color: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 16px;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(4, minmax(80px, 100px));
    gap: 10px;
    margin-bottom: 20px;
    transition: all 0.3s ease;
  }

  .tile {
    background: var(--gray);
    border-radius: 10px;
    aspect-ratio: 1 / 1; /* makes them square */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    user-select: none;
  }

  .tile.selected {
    background: var(--selected);
    transform: scale(1.05);
  }

  .tile.found {
    cursor: default;
    opacity: 0.95;
  }

  #message {
    margin-top: 10px;
    font-weight: 600;
    text-align: center;
  }

  button {
    padding: 8px 14px;
    border: none;
    background: #6366f1;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }

  .group-row {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 8px 0;
    transition: all 0.3s ease;
  }

  .found-group {
    display: flex;
    gap: 10px;
    margin-bottom: 6px;
  }

  .found-group .tile {
    flex: 1;
    aspect-ratio: 1 / 1;
  }

  #solved {
    margin-top: 20px;
    font-size: 1.1rem;
  }
</style>
</head>
<body>
<h1>Alyseâ€™s Connections ðŸ’•</h1>
<div id="foundArea"></div>
<div id="grid"></div>
<button id="shuffleBtn">ðŸ”€ Shuffle</button>
<div id="message"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  
// === Customize your categories here ===
const categories = [
  {
    name: "Sailor Qualities",
    words: ["Tongue Out", "Skin Tag", "Black", "Sassy"],
    color: "#facc15" // yellow
  },
  {
    name: "Devyn and Danny Slang Terms",
    words: ["Mixing", "Levitating", "Flaps", "Finger"],
    color: "#22c55e" // green
  },
  {
    name: "Benjamin Family Initials",
    words: ["C", "D", "J", "A"],
    color: "#3b82f6" // blue
  },
  {
    name: "Vanderpump Rules Characters Plus a Letter",
    words: ["Lisao", "Ajax", "Tomb", "Blala"],
    color: "#a855f7" // purple
  }
];

let allWords = categories.flatMap(c => c.words)
  .sort(() => Math.random() - 0.5);

const grid = document.getElementById("grid");
const message = document.getElementById("message");
const shuffleBtn = document.getElementById("shuffleBtn");
const foundArea = document.getElementById("foundArea");

let selected = [];
let foundGroups = 0;

function renderGrid() {
  grid.innerHTML = "";
  allWords.forEach(w => {
    const div = document.createElement("div");
    div.className = "tile";
    div.textContent = w;
    div.onclick = () => selectWord(w, div);
    grid.appendChild(div);
  });
}

function selectWord(word, el) {
  if (el.classList.contains("found")) return;
  if (selected.includes(word)) {
    selected = selected.filter(w => w !== word);
    el.classList.remove("selected");
    return;
  }
  if (selected.length < 4) {
    selected.push(word);
    el.classList.add("selected");
  }
  if (selected.length === 4) checkGroup();
}

function checkGroup() {
  const matched = categories.find(cat =>
    cat.words.every(w => selected.includes(w))
  );
  if (matched) {
    foundGroups++;
    const selectedTiles = Array.from(document.querySelectorAll(".tile.selected"));
    selectedTiles.forEach(el => {
      el.classList.remove("selected");
      el.classList.add("found");
      el.style.background = matched.color;
    });

    // Move them into their own row (like NYT Connections)
    const groupRow = document.createElement("div");
    groupRow.className = "group-row";
    selectedTiles.forEach(el => {
      grid.removeChild(el);
      groupRow.appendChild(el);
    });
    foundArea.appendChild(groupRow);

    message.innerHTML = `âœ… You found: <strong>${matched.name}</strong>`;
    selected = [];

    if (foundGroups === 4) {
      setTimeout(() => {
        message.innerHTML = "ðŸŽ‰ You solved them all!<br><br><strong>Next clue:</strong> Check under your pillow ðŸ’Œ";
      }, 800);
    }
  } else {
    message.textContent = "âŒ Not a match. Try again!";
    setTimeout(() => {
      document.querySelectorAll(".tile.selected").forEach(el => el.classList.remove("selected"));
      selected = [];
      message.textContent = "";
    }, 800);
  }
}

shuffleBtn.onclick = () => {
  allWords = allWords.sort(() => Math.random() - 0.5);
  renderGrid();
};

renderGrid();

});
</script>
</body>
</html>
